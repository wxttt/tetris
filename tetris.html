<!DOCTYPE html>
<html>
    <head>
        <title>js-style tetris</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet/less" type="text/css" href="less/tetris.less" />
        <script type="text/javascript" src="js/less-1.3.3.min.js"></script>
        <script type="text/javascript" src="js/tetris.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
             <div class="play-ground">
                <table class="background" summary="background of tetris">
                </table>
             </div>
             <div class="console">
                 <div class="next-block"></div>
                 <p class="score">得分：<span></span></p>
                 <button class="ctl-button">开始</button>
                 <button class="pause-button" name='pause'>暂停</button>
             </div>
        </div>
    </body>
</html>
